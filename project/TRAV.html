<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trip Planner</title>
</head>
<body style="background-image: url(trave.jfif);background-repeat: no-repeat;background-size: cover;">

    <header>
        <h1>Trip Planner</h1>
    </header>

    <main>
        <div class="form-container">
            <h2 id="formTitle">Login</h2>
            <div id="loginForm">
                <form action="#" method="post" onsubmit="return loginUser()">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </div>

            <div id="signupForm" style="display: none;">
                <form action="#" method="post" onsubmit="return signUpUser()">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" name="signupUsername" required>

                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required>

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </div>
        </div>

        <!-- Your existing content goes here -->
    </main>

    <footer>
        <p>&copy; 2023 Trip Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
